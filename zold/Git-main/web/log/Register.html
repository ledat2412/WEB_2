<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/web/Web.css">
    <link rel="icon" href="/img/logo_compact.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
    <body class="Resister-body">
        <form action="" class="form-register">
            <div class="Resister-form-frame">
                <div class="back-button">
                    <a href="/web/Web.html"><i class="fa-solid fa-arrow-left"> Go back</i></a>
                </div>
                <div class="form-heading">
                    <h1>Register</h1>
                </div>
                <div class="Resister-form-group">
                    <input type="text" class="user" placeholder="User Name" required>
                </div>
                <div class="Resister-form-group">
                    <input type="password" class="pass" placeholder="Password" required>
                </div>
                <div class="Resister-form-group">
                    <input type="password" class="pass" placeholder="Checking you password" required>
                </div>
                <div class="Resister-form-group">
                    <input type="text" class="phone" placeholder="Phone" required>
                </div>
                <div class="Resister-form-group">
                    <input type="email" class="gmail" placeholder="Email" required>
                </div>
                <div class="Resister-submit">
                    <input type="submit" class="sub" value="Đăng Ký">
                </div>
                <p class="login-form-support">Already have an account? <a href="/web/log/Login.html"> Login</a></p>
            </div>
        </form>
    </body>
</html>
