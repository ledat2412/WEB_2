<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/web/Web.css">
    <link rel="icon" href="/img/logo_compact.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
    <body class="body-login">
        <form action="" onsubmit="return login()" class="form-login">
            <div class="login-form-frame">
                <div class="back-button">
                    <a href="/web/Web.html"><i class="fa-solid fa-arrow-left"> Go back</i></a>
                </div>
                <div class="form-heading">
                    <h1>Login</h1>
                </div>
                <div class="login-form-group"> 
                    <input type="text" class="user" placeholder="User" id="user" name="user" required>
                </div>
                <div class="login-form-group">
                    <input type="password" class="pass" placeholder="Password" id="passer" name="passer" required>
                </div>
                <div>
                    <p class="reset-password">
                        <a href="">Forgot password?</a>
                    </p>
                </div>
                <div class="login-submit">
                    <input type="submit" class="sub" value="Login Now">
                </div>
                <p class="login-form-support">Don't have an account yet? <a href="/web/log/Register.html"> Signup Now</a></p>
            </div>
        </form>
    </body>
    <script src="/web/script.js"></script>
</html>
