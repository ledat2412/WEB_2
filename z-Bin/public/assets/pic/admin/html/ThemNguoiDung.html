<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/css/admin.css">
    <link rel="stylesheet" href="/font/fontawesome-free-6.6.0-web/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Admin</title>
</head>
<body>
    <section id="sidebar">
        <a href="#" class="logo">
            <i class="fa-solid fa-cloud"></i>
            <span class="text">Lining</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="/admin/html/admin.html">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/admin/html/Quanlycauhinh.html#">
                    <i class="fa-solid fa-user"></i>
                    <span class="text">Users</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-shop"></i>
                    <span class="text">Danh sách</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="text">Đơn hàng</span>
                </a>
            </li>
        </ul>
    </section>
    <section id="content">
        <nav>
            <a href="#">
                    <i class="fa-solid fa-bars"></i>
            </a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Tìm kiếm">
                    <button type="submit" class="button-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
            <a href="#" class="infor">
                <img src="/img/ảnh đại diện.jpg" alt="ảnh đại diện">
            </a>
        </nav>
        <main>
            <div id="addUsers" class="add-users">
                <div class="add-users-content">
                    <div class="add-users-heading">
                        <h3>Thêm người dùng</h3>
                    </div>
                    <div class="add-users-data">
                        <div class="add-data">
                            <input type="text" required placeholder="Nhập họ và tên">
                        </div>
                        <div class="add-data">
                            <input type="email" required placeholder="Nhập email">
                        </div>
                        <div class="add-data">
                            <input type="text" required placeholder="Nhập số điện thoại">
                        </div>
                        <div class="add-data">
                            <input type="text" required minlength="7" placeholder="Tạo tên đăng nhập" >
                        </div>
                        <div class="add-data">
                            <input type="password" required minlength="5" maxlength="15" placeholder="Tạo mật khẩu">
                        </div>
                    </div>
                    <div class="add-users-submit">
                        <li>
                            <a href="/admin/html/Quanlycauhinh.html" clas="first-child">
                                <button>Thoát</button>
                            </a>
                        </li>
                        <li>
                            <a href="/admin/html/Quanlycauhinh.html" class="last-child">
                                <button>Tạo tài khoản</button>
                            </a>
                        </li>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src ="/admin/js/admin.js"></script>
    <script src ="/admin/js/chart-bar.js"></script>
</body>
</html>
